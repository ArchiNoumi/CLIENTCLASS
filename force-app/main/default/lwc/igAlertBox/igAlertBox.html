<template>
    <div class="slds-notify_container slds-is-relative">
        <div class={notifyInnerBoxClass} role="status">
            <template lwc:if={isErrorAlert}>
                <span
                    class="slds-icon_container slds-icon-utility-error slds-m-right_small slds-no-flex slds-align-top"
                    title="Description of icon when needed"
                >
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                    </svg>
                </span>
            </template>
            <template lwc:else>
                <span
                    class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top"
                    title="Description of icon when needed"
                >
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use
                            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#success"
                        ></use>
                    </svg>
                </span>
            </template>

            <div class="slds-notify__content">
                <h2 class="slds-text-heading_small">{message}</h2>
            </div>

            <div class="slds-notify__close">
                <button
                    class="slds-button slds-button_icon slds-button_icon-inverse"
                    title="Close"
                    onclick={closeBox}
                >
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>
    </div>
</template>
